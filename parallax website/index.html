<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b645d814bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Parallax website</title>
</head>
<body>
    <header>
        <nav>
            <img src="logo.png" class="logo">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign In</a>
                </li>
                <li class="search">
                    <a href="#">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="vignette"></div>
        <img src="background.png" data-speedx ="0.3" data-speedy="0.38" class="parallax bg-img">
        <img src="fog7.png" class="parallax fog-7"data-speedx ="0.27" data-speedy="0.32">
        <img src="mountain_10.png" class="parallax mountain-10" data-speedx ="0.195" data-speedy="0.305">
        <img src="fog_6.png" class="parallax fog-6" data-speedx ="0.25" data-speedy="0.28">
        <img src="mountain_9.png" class="parallax mountain-9" data-speedx ="0.125" data-speedy="0.155">
        <img src="mountain_8.png" class="parallax mountain-8" data-speedx ="0.1" data-speedy="0.11">
        <img src="fog_5.png" class="parallax fog-5" data-speedx ="0.16" data-speedy="0.105">
        <img src="mountain_7.png" class="parallax mountain-7" data-speedx ="0.1" data-speedy="0.1">
        <div class="text parallax" data-speedx ="0.07" data-speedy="0.07">
            <h2>CHINA</h2>
            <h1>Zhangjiajie</h1>
        </div>
        <img src="mountain_6.png" class="parallax mountain-6" data-speedx ="0.065" data-speedy="0.05">
        <img src="fog_4.png" class="parallax fog-4" data-speedx ="0.135" data-speedy="0.0.32">
        <img src="mountain_5.png" class="parallax mountain-5" data-speedx ="0.08">
        <img src="fog_3.png" class="parallax fog-3" data-speedx ="0.11" data-speedy="0.018">
        <img src="mountain_4.png" class="parallax mountain-4" data-speedx ="0.059" data-speedy="0.024">
        <img src="mountain_3.png" class="parallax mountain-3" data-speedx ="0.04" data-speedy="0.018">
        <img src="fog_2.png" class="parallax fog-2" data-speedx ="0.15" data-speedy="0.01115">
        <img src="mountain_2.png" class="parallax mountain-2" data-speedx ="0.0235" data-speedy="0.013">
        <img src="mountain_1.png" class="parallax mountain-1" data-speedx ="0.027" data-speedy="0.018">
        <img src="sun_rays.png" class=" sun-rays" >
        <img src="black_shadow.png" class=" black-shadow">
        <img src="fog_1.png" class="parallax fog-1" data-speedx ="0.12" data-speedy="0.01">

    </main>
    <script src="app.js"></script>
</body>
</html>
